

<div *ngIf="(user | async) || {} as user">
  <div *ngIf="user.uid">
    <div class="dashboard-container" >
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let c of competitions">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{c.competitionName}}</mat-card-title>
              <mat-card-subtitle>{{c.course.golfCourseName}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <a [href]="c.submissionLink">Link</a>
            </mat-card-content>
            <mat-card-actions align="end">
                <mat-slide-toggle></mat-slide-toggle>
                <button mat-button>Move to Spreadsheets</button>
                <button mat-raised-button (click)="deleteCompetition(c)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>

<div class="my-fab-container">

  <button class="my-fab" routerLink="/new" mat-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
</div>
