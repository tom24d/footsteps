<p>
  login works!
</p>

<firebase-ui
  (signInSuccessWithAuthResult)="successSignIn"
  (signInFailure)="errorSignIn"
></firebase-ui>

<div *ngIf="(user | async) || {} as user">
  <div *ngIf="user.uid">
    <p>すでにログインしています。</p>
    <button mat-raised-button color="accent" (click)="logout()">Log out</button>
  </div>
</div>
