<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary" role="heading">
  <button mat-icon-button aria-hidden="false" (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <!--
  <button mat-icon-button aria-hidden="false" (click)="openSnackBar()">
    <mat-icon>home</mat-icon>
  </button>
  -->
  Score Collector

  <span class="my-space"></span>

  <button #loginButton mat-raised-button (click)="onclickLogin()" class="my-login-button">
    {{loginButtonString}}
  </button>

</mat-toolbar>


<mat-sidenav-container class="my-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 50 : 0" (backdropClick)="snav.close()">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="57">
    <mat-nav-list>
      <a mat-list-item (click)="sidechoose(nav)" routerLink="/home" *ngFor="let nav of sideContents">{{nav.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
